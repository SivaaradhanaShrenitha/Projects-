<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <img src="https://i.pinimg.com/originals/8d/e4/1f/8de41f44d4f422b21b503d7bb1f298ce.jpg" alt="Profile Picture" class="profile-pic">
        <span class="contact-name">School friend</span>
      </div>
      <div class="chat-body">
       
            <div class="message message-left1">
          <div class="message-text">
            <p>Hello!</p>
          </div>
          <div class="message-time">
            <p>10:00 AM</p>
          </div>
        </div>
    </div>

        <div class="message message-right">
          <div class="message-text">
            <p>Hi! How are you?</p>
            
          </div>
          <div class="message-time">
            <p>10:02 AM</p>
          </div>
        </div>
            <div class="message message-left2">
          <div class="message-text">
            <p>I'm good, thanks! How about you?</p>
          </div>
          <div class="message-time">
            <p>10:04 AM</p>

          </div>
           </div>
           <div class="chat-footer">
            <input type="text" placeholder="Type a message" class="message-input">
           
            <button class="send-button">
                <img src="https://cdn-icons-png.flaticon.com/128/3177/3177384.png" alt="Send" />  </button>
    
 </div>  

   
    
    <body>
      </html>
